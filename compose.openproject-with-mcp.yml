networks:
  frontend:
  backend:
  traefik_network:
    external: true

volumes:
  pgdata:
  opdata:
  mcp_logs:
  mcp_data:

x-op-restart-policy: &restart_policy
  restart: unless-stopped
x-op-image: &image
  image: openproject/openproject:${TAG:-16-slim}
x-op-app: &app
  <<: [*image, *restart_policy]
  environment:
    OPENPROJECT_HTTPS: "${OPENPROJECT_HTTPS:-true}"
    OPENPROJECT_HOST__NAME: "${OPENPROJECT_HOST__NAME:-localhost:8080}"
    OPENPROJECT_HSTS: "${OPENPROJECT_HSTS:-true}"
    RAILS_CACHE_STORE: "memcache"
    OPENPROJECT_CACHE__MEMCACHE__SERVER: "cache:11211"
    OPENPROJECT_RAILS__RELATIVE__URL__ROOT: "${OPENPROJECT_RAILS__RELATIVE__URL__ROOT:-}"
    DATABASE_URL: "${DATABASE_URL:-postgres://postgres:p4ssw0rd@db/openproject?pool=20&encoding=unicode&reconnect=true}"
    RAILS_MIN_THREADS: ${RAILS_MIN_THREADS:-4}
    RAILS_MAX_THREADS: ${RAILS_MAX_THREADS:-16}
    # set to true to enable the email receiving feature. See ./docker/cron for more options
    IMAP_ENABLED: "${IMAP_ENABLED:-false}"
  volumes:
    - "${OPDATA:-opdata}:/var/openproject/assets"

services:
  db:
    image: postgres:latest
    <<: *restart_policy
    stop_grace_period: "3s"
    volumes:
      - "${PGDATA:-pgdata}:/var/lib/postgresql/data"
    environment:
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-p4ssw0rd}
      POSTGRES_DB: openproject
    networks:
      - backend

  cache:
    image: memcached
    <<: *restart_policy
    networks:
      - backend

  web:
    <<: *app
    command: "./docker/prod/web"
    networks:
      frontend:
      backend:
      traefik_network:      
    depends_on:
      - db
      - cache
      - seeder
    labels:
      - autoheal=true
      - "traefik.enable=true"
      - "traefik.http.routers.openproject.rule=Host(`${OPENPROJECT_HOST__NAME}`)"
      - "traefik.http.routers.openproject.entrypoints=websecure"
      - "traefik.http.routers.openproject.tls=true"
      - "traefik.http.routers.openproject.tls.certresolver=le-prod"
      # HTTP -> HTTPS redirect
      - "traefik.http.routers.openproject-http.rule=Host(`${OPENPROJECT_HOST__NAME}`)"
      - "traefik.http.routers.openproject-http.entrypoints=web"
      - "traefik.http.routers.openproject-http.middlewares=openproject-redirect@docker"
      - "traefik.http.middlewares.openproject-redirect.redirectscheme.scheme=https"
      - "traefik.http.middlewares.openproject-redirect.redirectscheme.permanent=true"
      - "traefik.http.services.openproject.loadbalancer.server.port=8080"      
      # Forwarded headers: rely on Traefik defaults for HTTPS
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080${OPENPROJECT_RAILS__RELATIVE__URL__ROOT:-}/health_checks/default"]
      interval: 10s
      timeout: 3s
      retries: 3
      start_period: 30s

  autoheal:
    image: willfarrell/autoheal:1.2.0
    volumes:
      - "/var/run/docker.sock:/var/run/docker.sock"
    environment:
      AUTOHEAL_CONTAINER_LABEL: autoheal
      AUTOHEAL_START_PERIOD: 600
      AUTOHEAL_INTERVAL: 30

  worker:
    <<: *app
    command: "./docker/prod/worker"
    networks:
      - backend
    depends_on:
      - db
      - cache
      - seeder

  cron:
    <<: *app
    command: "./docker/prod/cron"
    networks:
      - backend
    depends_on:
      - db
      - cache
      - seeder

  seeder:
    <<: *app
    command: "./docker/prod/seeder"
    restart: on-failure
    networks:
      - backend

  # Service MCP OpenProject
  mcp-server:
    image: openproject-mcp-server:latest
    container_name: openproject-mcp-server
    restart: unless-stopped
    
    # Environment configuration
    environment:
      # Utiliser le FQDN public via Traefik (HTTPS) pour éviter 400 Host mismatch
      - OPENPROJECT_URL=https://${OPENPROJECT_HOST__NAME}${OPENPROJECT_RAILS__RELATIVE__URL__ROOT:-}
      - OPENPROJECT_API_KEY=${OPENPROJECT_MCP_API_KEY}
      - MCP_HOST=0.0.0.0
      - MCP_PORT=8080
      - MCP_LOG_LEVEL=${MCP_LOG_LEVEL:-INFO}
      - PYTHONHTTPSVERIFY=0
      - CURL_CA_BUNDLE=""
      - REQUESTS_CA_BUNDLE=""
    
    # Exposition via Traefik (pas via ports directs)
    
    # Volume mounts pour persistance
    volumes:
      - mcp_logs:/app/logs
      - mcp_data:/app/data
    
    # Resource limits
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: '0.5'
        reservations:
          memory: 256M
          cpus: '0.25'
    
    # Health check (vérifie le statut HTTP interne)
    healthcheck:
      test: ["CMD", "curl", "-sf", "http://localhost:8081/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    
    # Réseau partagé avec OpenProject
    networks:
      - backend
      - traefik_network
    
    # Dépendance sur le service web OpenProject
    depends_on:
      - web
    
    # Labels pour Portainer et Traefik
    labels:
      - autoheal=true
      - "portainer.agent.role=application"
      - "traefik.enable=true"
      - "traefik.http.routers.mcp.rule=Host(`${MCP_TRAEFIK_HOST}`)"
      - "traefik.http.routers.mcp.entrypoints=websecure"
      - "traefik.http.routers.mcp.tls=true"
      - "traefik.http.routers.mcp.tls.certresolver=le-prod"
      - "traefik.http.services.mcp.loadbalancer.server.port=8080"
